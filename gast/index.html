    <body>
        <!--[if lt IE 7]>

        <div class="container">
            <div class="row justify-content-center mt-5">
              <div class="col-lg-8 col-md-12 col-sm-12">
                <div class="card shadow">
                  <div class="card-title text-center border-bottom">
                    <img src="img/gibb.png" alt="GIBB Logo" width="50vw" class="mt-3">
                    <h2 class="p-3">GIBB Gast WLAN</h2>
                  </div>
                  <div class="card-body">
                    <form action="gotem.html">
                      <div class="mb-4">
                        <div class="input-group flex-nowrap">
                            <span class="input-group-text" id="addon-wrapping"><i class="bi bi-phone-fill"></i></span>
                            <input type="tel" class="form-control" placeholder="Telefonnummer (+41 79 123 45 67)" aria-label="Telefonnummer" aria-describedby="addon-wrapping" id="tel" required>
                        </div>
                      </div>
                      <div class="d-grid">
                        <button type="submit" class="btn text-light btn-dark">Login</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
